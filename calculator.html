<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a04fb0e26.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="uperside">
                <div class="text">
                    <span>ES <em>9.91</em></span>
                </div>

                <div class="solar">

                </div>

            </div>
            <hr>
            <div class="screan">
                <input name="screan" id="inText" type="text">
            </div>
            <hr>
            <div class="btn">
                <div class="mybtn">
                    <button type="button" value="MC">C</button>
                    <button type="button" value="(">(</button>
                    <button type="button" value=")">)</button>
                    <button type="button" value="DEL">Del</button>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="/">/</button>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="*">X</button>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+">+</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="=">=</button>
                    <button type="button" value="-">-</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>

</body>

</html>
